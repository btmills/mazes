<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Maze Generator</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<form>
		<input type="text" id="width" value="20" />
		<span>&times;</span>
		<input type="text" id="height" value="20" />
		<input type="submit" id="generate" value="GO" />
	</form>
	<div id="main">
		<div id="container">
			<canvas id="canvas"></canvas>
		</div>
	</div>
	<footer>
		<p><a href="#" id="permalink">Link to this maze.</a></p>
		<p><a href="http://bmills.net">Built by Brandon Mills.</a></p>
		<p><a href="https://github.com/btmills/mazes"><img src="img/GitHub-Mark-Light-32px.png" alt="GitHub" />Fork me on GitHub.</a></p>
	</footer>
	<script src="js/index.js"></script>
</body>
</html>
